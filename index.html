<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>June-contest_1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="head-element">
            <div class="logo">
                Forent
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
            </div>
            <div class="login">
                Longin
            </div>
            <div class="explore">
                Explore
            </div>
            <div class="rent">
                Rent
            </div>
        </div>
    </header>
    <section class="about-us">
        <h1 class="heading">About Us</h1>
        <div class="inline">
            <div class="three">
                <div class="shopping">
                       <div class="imag-cart"><img src="image/shopping-cart.png" alt=""></div>
                        <div class="rent">Rent Out Anything You Want</div>
                </div>
                <div class="tag">
                    <div class="imag-tag"><img src="image/tag.png" alt="" height="80"></div>
                    <div class="no-worry">No worries about items getting lost</div>
                </div>
                <div class="radio">
                    <div class="imag-radio">
                        <img src="image/radio.png" alt="" height="80px">
                        <div class="online">Online Payment Only</div>
                    </div>
                </div>
            </div>
            <div class="two">
                <div class="imag-clock">
                    <img src="image/clock.png" alt="">
                </div>
                <div class="more">
                    Know More
                </div>
            </div>
        </div>
    </section>
</body>
</html>
